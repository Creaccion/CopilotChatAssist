<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />

  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">CopilotChatAssist Architecture</text>

  <!-- Neovim Container -->
  <rect x="50" y="60" width="700" height="520" rx="10" ry="10" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" />
  <text x="400" y="85" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Neovim</text>

  <!-- CopilotChatAssist Plugin Container -->
  <rect x="75" y="100" width="650" height="460" rx="10" ry="10" fill="#dee2e6" stroke="#6c757d" stroke-width="2" />
  <text x="400" y="125" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">CopilotChatAssist Plugin</text>

  <!-- Core Components Box -->
  <rect x="100" y="150" width="280" height="390" rx="5" ry="5" fill="#fff" stroke="#6c757d" stroke-width="1" />
  <text x="240" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Core Components</text>

  <!-- Core Components -->
  <rect x="110" y="190" width="260" height="40" rx="5" ry="5" fill="#e9d8fd" stroke="#805ad5" stroke-width="1" />
  <text x="240" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">CopilotChat API Integration</text>

  <rect x="110" y="240" width="260" height="40" rx="5" ry="5" fill="#b2f5ea" stroke="#319795" stroke-width="1" />
  <text x="240" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Context System</text>

  <rect x="110" y="290" width="260" height="40" rx="5" ry="5" fill="#fefcbf" stroke="#d69e2e" stroke-width="1" />
  <text x="240" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">TODO System</text>

  <rect x="110" y="340" width="260" height="40" rx="5" ry="5" fill="#fed7d7" stroke="#e53e3e" stroke-width="1" />
  <text x="240" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">PR Generator</text>

  <rect x="110" y="390" width="260" height="40" rx="5" ry="5" fill="#c6f6d5" stroke="#38a169" stroke-width="1" />
  <text x="240" y="415" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Documentation System</text>

  <rect x="110" y="440" width="260" height="40" rx="5" ry="5" fill="#bee3f8" stroke="#3182ce" stroke-width="1" />
  <text x="240" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Patches System</text>

  <rect x="110" y="490" width="260" height="40" rx="5" ry="5" fill="#fbd38d" stroke="#dd6b20" stroke-width="1" />
  <text x="240" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">I18n System</text>

  <!-- Workflows Box -->
  <rect x="420" y="150" width="280" height="390" rx="5" ry="5" fill="#fff" stroke="#6c757d" stroke-width="1" />
  <text x="560" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Workflows</text>

  <!-- Workflows - Context-based TODO Management -->
  <rect x="430" y="190" width="260" height="100" rx="5" ry="5" fill="#fff3bf" stroke="#f59f00" stroke-width="1" />
  <text x="560" y="210" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Context-based TODO Management</text>
  <text x="560" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">- Create/update TODO files</text>
  <text x="560" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">- Track progress</text>
  <text x="560" y="260" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">- Sync with context files</text>
  <text x="560" y="275" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">- Manage via CopilotTodoSplit</text>

  <!-- Workflows - Automated Documentation -->
  <rect x="430" y="300" width="260" height="100" rx="5" ry="5" fill="#d3f9d8" stroke="#40c057" stroke-width="1" />
  <text x="560" y="320" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Automated Documentation</text>
  <text x="560" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">- Scan for undocumented elements</text>
  <text x="560" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">- Generate documentation by language</text>
  <text x="560" y="370" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">- Update existing documentation</text>
  <text x="560" y="385" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">- Support for multiple languages</text>

  <!-- Workflows - PR Enhancement -->
  <rect x="430" y="410" width="260" height="100" rx="5" ry="5" fill="#ffdeeb" stroke="#f06595" stroke-width="1" />
  <text x="560" y="430" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">PR Enhancement</text>
  <text x="560" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">- Analyze git diffs</text>
  <text x="560" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">- Generate PR descriptions</text>
  <text x="560" y="480" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">- Support for multiple languages</text>
  <text x="560" y="495" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">- Mermaid diagram generation</text>

  <!-- Connection arrows -->
  <!-- TODO -> Context -->
  <line x1="240" y1="290" x2="240" y2="280" stroke="#6c757d" stroke-width="1" />
  <line x1="240" y1="280" x2="240" y2="280" stroke="#6c757d" stroke-width="1" />

  <!-- PR Generator -> Context -->
  <line x1="370" y1="240" x2="430" y2="240" stroke="#6c757d" stroke-width="1" stroke-dasharray="4" />
  <polygon points="430,240 425,235 425,245" fill="#6c757d" />

  <!-- Documentation -> Context -->
  <line x1="370" y1="240" x2="430" y2="350" stroke="#6c757d" stroke-width="1" stroke-dasharray="4" />
  <polygon points="430,350 425,345 422,355" fill="#6c757d" />

  <!-- External Connections -->
  <line x1="240" y1="190" x2="240" y2="150" stroke="#6c757d" stroke-width="1" stroke-dasharray="4" />
  <polygon points="240,150 235,155 245,155" fill="#6c757d" />

  <text x="250" y="140" font-family="Arial" font-size="10" font-style="italic" fill="#666">Connects to CopilotChat</text>
</svg>