<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" />

  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">PR Enhancement System</text>

  <!-- Start Point -->
  <circle cx="100" cy="100" r="20" fill="#c6f6d5" stroke="#38a169" stroke-width="2" />
  <text x="100" y="105" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Start</text>

  <!-- Git Repository -->
  <rect x="50" y="160" width="100" height="80" rx="5" ry="5" fill="#fff" stroke="#6c757d" stroke-width="2" />
  <text x="100" y="185" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Git Repo</text>
  <text x="100" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Commits &</text>
  <text x="100" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Diffs</text>

  <!-- Command -->
  <rect x="200" y="80" width="150" height="40" rx="5" ry="5" fill="#bee3f8" stroke="#3182ce" stroke-width="2" />
  <text x="275" y="105" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">:CopilotEnhancePR</text>

  <!-- Data Collection -->
  <rect x="200" y="160" width="150" height="120" rx="5" ry="5" fill="#fed7d7" stroke="#e53e3e" stroke-width="2" />
  <text x="275" y="185" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Data Collection</text>
  <text x="275" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">1. Get default branch</text>
  <text x="275" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">2. Get diffs</text>
  <text x="275" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">3. Get commit messages</text>
  <text x="275" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">4. Get current PR info</text>

  <!-- CopilotChat -->
  <rect x="400" y="80" width="150" height="80" rx="5" ry="5" fill="#e9d8fd" stroke="#805ad5" stroke-width="2" />
  <text x="475" y="105" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">CopilotChat</text>
  <text x="475" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">AI-powered analysis</text>
  <text x="475" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">& generation</text>

  <!-- I18n System -->
  <rect x="400" y="200" width="150" height="80" rx="5" ry="5" fill="#fbd38d" stroke="#dd6b20" stroke-width="2" />
  <text x="475" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">I18n System</text>
  <text x="475" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Translation support</text>
  <text x="475" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">(English/Spanish)</text>

  <!-- PR Enhancement -->
  <rect x="600" y="140" width="150" height="160" rx="5" ry="5" fill="#b2f5ea" stroke="#319795" stroke-width="2" />
  <text x="675" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">PR Enhancement</text>
  <text x="675" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">1. Summary</text>
  <text x="675" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">2. Changes</text>
  <text x="675" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">3. Mermaid diagram</text>
  <text x="675" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">4. Testing instructions</text>
  <text x="675" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">5. Additional sections</text>

  <!-- GitHub -->
  <rect x="600" y="340" width="150" height="80" rx="5" ry="5" fill="#fff" stroke="#6c757d" stroke-width="2" />
  <text x="675" y="365" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">GitHub</text>
  <text x="675" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">PR Description</text>
  <text x="675" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">updated via gh CLI</text>

  <!-- Language Change -->
  <rect x="400" y="340" width="150" height="80" rx="5" ry="5" fill="#ffdeeb" stroke="#f06595" stroke-width="2" />
  <text x="475" y="365" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Language Change</text>
  <text x="475" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">:CopilotChangePRLanguage</text>
  <text x="475" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">:CopilotSimplePRLanguage</text>

  <!-- Flow arrows -->
  <!-- Start -> Command -->
  <line x1="120" y1="100" x2="200" y2="100" stroke="#333" stroke-width="2" />
  <polygon points="200,100 192,95 192,105" fill="#333" />

  <!-- Command -> Data Collection -->
  <line x1="275" y1="120" x2="275" y2="160" stroke="#333" stroke-width="2" />
  <polygon points="275,160 280,152 270,152" fill="#333" />

  <!-- Git -> Data Collection -->
  <line x1="150" y1="200" x2="200" y2="200" stroke="#333" stroke-width="2" />
  <polygon points="200,200 192,195 192,205" fill="#333" />

  <!-- Data Collection -> CopilotChat -->
  <line x1="350" y1="180" x2="400" y2="130" stroke="#333" stroke-width="2" />
  <polygon points="400,130 391,128 394,137" fill="#333" />

  <!-- Data Collection -> I18n -->
  <line x1="350" y1="220" x2="400" y2="220" stroke="#333" stroke-width="2" />
  <polygon points="400,220 392,215 392,225" fill="#333" />

  <!-- CopilotChat -> PR Enhancement -->
  <line x1="550" y1="120" x2="600" y2="160" stroke="#333" stroke-width="2" />
  <polygon points="600,160 595,152 590,160" fill="#333" />

  <!-- I18n -> PR Enhancement -->
  <line x1="550" y1="240" x2="600" y2="240" stroke="#333" stroke-width="2" />
  <polygon points="600,240 592,235 592,245" fill="#333" />

  <!-- PR Enhancement -> GitHub -->
  <line x1="675" y1="300" x2="675" y2="340" stroke="#333" stroke-width="2" />
  <polygon points="675,340 680,332 670,332" fill="#333" />

  <!-- Language Change -> I18n -->
  <line x1="475" y1="340" x2="475" y2="280" stroke="#333" stroke-width="2" />
  <polygon points="475,280 470,288 480,288" fill="#333" />

  <!-- Language Change -> GitHub -->
  <line x1="550" y1="380" x2="600" y2="380" stroke="#333" stroke-width="2" />
  <polygon points="600,380 592,375 592,385" fill="#333" />
</svg>